<div class="row">
    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-money-bill-alt text-success icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Ingresos</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{totalIngreso | currency}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> Total {{acumIngreso}}
                </p>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-shipping-fast text-danger icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Egresos</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{totalEgreso | currency}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i>Total {{acumEgreso}}
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row m-5 row-chart">

    <div class="col-12">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-building text-info icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Diferencia</p>
                        <div class="fluid-container">
                            <h3 [ngClass]="{
                      'text-success': totalIngreso - totalEgreso > 0,
                      'text-danger': totalIngreso - totalEgreso < 0
                    }" class="font-weight-medium text-right mb-0">
                                {{ totalEgreso - totalIngreso | currency }}
                            </h3>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="col-12 p-5" *ngIf="totalEgreso > 0 || totalEgreso > 0">
        <div class="card card-statistics">
            <div class="card-body">
                <h1 class="card-title">Grafica</h1>

                <div class="chart">
                    <div class="x">
                        <canvas baseChart [data]="doughnutChartData" type="doughnut">
                        </canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
