<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of ingresoEgreso">
                            <td>{{item.description}}</td>
                            <td>{{item.amount | currency: 'COP'}}</td>
                            <td [ngClass]="{'text-success': item.tipo === 'ingreso', 'text-danger': item.tipo === 'egreso'}">{{item.tipo | titlecase}}</td>
                            <td>
                                <i class="fas fa-trash-alt" style="color: #e60a0a; cursor: pointer" (click)="deleteItem(item.uid)"></i>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>


<app-loader [loaders]="isLoading"></app-loader>
