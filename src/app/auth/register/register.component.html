<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center justify-content-center auth register-bg-1 theme-one">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="auto-form-wrapper radius p-0" style="width: 50%;">
                    <img class="img-davivienda" src="https://mbaas.desa.co.davivienda.com/adm2/assets/img/left.jpg" alt="davivienda">
                </div>
                <div class="auto-form-wrapper " style="width: 50%;">
                    <h2 class="text-center mb-4">Registro</h2>
                    <form [formGroup]="form" (ngSubmit)="register(form.value)">
                        <div class="form-group" *ngFor="let item of registerForm">
                            <div class="input-group">
                                <input [type]="item.typeForm" class="form-control" [formControlName]="item.formControlName" [placeholder]="item.placeholder">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn  submit-btn btn-block" style="background-color: #ed1c27; color: white;" [disabled]="form.invalid">Crear cuenta</button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                            <br>
                            <a routerLink="/login" class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
<app-loader [loaders]="loader"></app-loader>
